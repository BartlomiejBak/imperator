<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Add Resolution</title>
</head>
<body>

    <div class="container">

        <h3>Add Resolution</h3>
        <hr>

        <p class="h4 mb-4">Save Resolution</p>
        <form action="#" th:action="@{/resolutions/save}"
              th:object="${resolution}" method="post">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"/>

            <input type="text" th:field="*{resolutionId}" class="form-control mb-4 col-4"
                   placeholder="Resolution Id">
            <input type="text" th:field="*{date}" class="form-control mb-4 col-4"
                   placeholder="Date">
            <input type="text" th:field="*{title}" class="form-control mb-4 col-4"
                   placeholder="Title">
            <input type="email" th:field="*{registryId}" class="form-control mb-4 col-4"
                   placeholder="Registry">
        </form>

        <hr>
        <a th:href="@{/resolutions/list}">Back to resolution list</a>

    </div>
</body>
</html>
